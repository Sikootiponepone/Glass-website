<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Glass Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />

</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./images/sikooti.png" alt="" />
                    <h3>Sikooti Ponepone</h3>
                    <p>Full-Stack Developer</p>
                </div>
                
                <div class="links">
                    <div class="link" id="services">
                        <h2>Services</h2>
                    </div>
                    <div class="link">
                        <img src="./images/website.svg" alt="">
                        <h2>Websites</h2>
                    </div>
                    <div class="link">
                        <img src="./images/apps.svg" alt="">
                        <h2>Apps</h2>
                    </div>
                    <div class="link">
                        <img src="./images/backend.svg" alt="">
                        <h2>Backend</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>$ikootiSolution</h2>
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Languages</h1>
                    <input type="text" />
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="./images/nodejs.svg" alt="" />
                        <h2>NodeJs</h2>
                        
                    </div>
                    <div class="card">
                        <img src="./images/JavaScript.svg" alt="" />
                        <h2>JavaScript</h2>
                    </div>
                    <div class="card">
                        <img src="./images/react.svg" alt="" />
                        <h2>ReactJs</h2>
                        </div>
                    </div>
                </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
